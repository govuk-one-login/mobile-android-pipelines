name: Check build logic

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  merge_group:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  check-build-logic:
    name: Check build logic
    runs-on: ubuntu-latest
    steps:

      - name: 'Checkout codebase'
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          lfs: 'true'
          fetch-depth: 0

      - name: Setup runner
        uses: ./actions/setup-runner
        with:
          jdk-version: 21

      - name: Lint build logic documentation
        shell: bash
        run: |
          cd buildLogic
          ./scripts/lintBuildLogicDocs.sh .

      - name: Lint build logic
        run: |
          cd buildLogic
          ./gradlew \
            :plugins:detekt \
            :plugins:ktlintCheck

      - name: Test build logic
        run: |
          cd buildLogic
          ./gradlew test

      - name: Upload coverage reports
        uses: ./actions/upload-coverage-reports
        with:
          name: build-logic-unit-test-coverage

  sonar-scan:
    name: Scan with Sonar
    runs-on: ubuntu-latest
    needs:
      - check-build-logic
    steps:

      - name: 'Checkout codebase'
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          lfs: 'true'
          fetch-depth: 0

      - name: Setup runner
        uses: ./actions/setup-runner
        with:
          jdk-version: 21

      - name: Download build logic unit test coverage reports
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 #v4.1.8
        with:
          name: build-logic-unit-test-coverage

      - name: Sonar scan
        uses: ./actions/sonar-scan
        with:
          pipelines-directory: .
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          analysis-type: PR
          working-directory: ./buildLogic

      - name: Sonar quality gate
        uses: ./actions/sonar-quality-gate
        with:
          working-directory: ./buildLogic
          sonar-token: ${{ secrets.SONAR_TOKEN }}
