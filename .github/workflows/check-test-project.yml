name: Check test project

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  merge_group:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  unit-test:
    name: Unit test
    runs-on: ubuntu-latest
    steps:

      - name: 'Checkout codebase'
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          lfs: 'true'
          fetch-depth: 0

      - name: Setup runner
        uses: ./actions/setup-runner
        with:
          jdk-version: 21

      - name: Check
        run: |
          cd test-project
          ./gradlew check

      - name: Upload coverage reports
        uses: ./actions/upload-coverage-reports
        with:
          name: test-project-unit-test-coverage

  instrumentation-test:
    name: Instrumentation test
    runs-on: ubuntu-latest
    steps:

      - name: 'Checkout codebase'
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          lfs: 'true'
          fetch-depth: 0

      - name: Setup runner
        uses: ./actions/setup-runner
        with:
          jdk-version: 21

      - name: Run test project instrumentation tests
        run: |
          cd test-project
          ./gradlew allDevicesCheck

      - name: Upload coverage reports
        uses: ./actions/upload-coverage-reports
        with:
          name: test-project-instrumentation-test-coverage

  sonar-scan:
    name: Scan with Sonar
    runs-on: ubuntu-latest
    needs:
      - unit-test
      - instrumentation-test
    steps:

      - name: 'Checkout codebase'
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          lfs: 'true'
          fetch-depth: 0

      - name: Setup runner
        uses: ./actions/setup-runner
        with:
          jdk-version: 21

      - name: Download unit test coverage reports
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 #v4.1.8
        with:
          name: test-project-unit-test-coverage

      - name: Download instrumentation test coverage reports
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 #v4.1.8
        with:
          name: test-project-instrumentation-test-coverage

      - name: Sonar scan
        uses: ./actions/sonar-scan
        with:
          pipelines-directory: ../
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          analysis-type: PR

      - name: Sonar quality gate
        uses: ./actions/sonar-quality-gate
        with:
          working-directory: ./test-project
          sonar-token: ${{ secrets.SONAR_TOKEN }}


