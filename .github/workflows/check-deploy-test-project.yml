name: Check deploy test project

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  merge_group:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-test:
    name: Publish test
    runs-on: ubuntu-latest
    steps:

      - name: 'Checkout codebase'
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          lfs: 'true'
          fetch-depth: 0

      - name: Clean workspace
        uses: ./actions/clean-workspace

      - name: Setup runner
        uses: ./actions/setup-runner
        with:
          jdk-version: 21

      - name: Verify Conventional commit standards against latest git tag
        uses: ./actions/verify-conventional-commit

      - name: Bundle reports folder
        uses: ./actions/bundle-reports

      - name: Increment the release version using Conventional Commits
        id: versioning
        uses: ./actions/increment-cog-semantic-version

      - name: Publish release tags
        if: ${{ steps.versioning.outputs.current_version != steps.versioning.outputs.new_version }}
        uses: ./actions/publish-release-tag

      - name: Generate Changelog
        uses: ./actions/generate-and-upload-changelog
        with:
          CURRENT_VERSION: ${{ steps.versioning.outputs.current_version }}
          NEW_VERSION: ${{ steps.versioning.outputs.new_version }}

      - name: Publish package locally
        uses: ./actions/maven-publish-local
        with:
          working-directory: 'test-project'

      - name: Clean workspace
        uses: ./actions/clean-workspace
