name: Check deploy test project

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  merge_group:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-deploy-test-project:
    name: Check deploy test project
    runs-on: ubuntu-latest
    steps:

      - name: 'Checkout codebase'
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          lfs: 'true'
          fetch-depth: 0

      - name: Setup runner
        uses: ./actions/setup-runner
        with:
          jdk-version: 21

      - name: Bundle reports folder
        uses: ./actions/bundle-reports

      - name: Increment the release version using Conventional Commits
        id: versioning
        uses: ./actions/increment-cog-semantic-version

      - name: Generate Changelog
        uses: ./actions/generate-and-upload-changelog
        with:
          CURRENT_VERSION: ${{ steps.versioning.outputs.current_version }}
          NEW_VERSION: ${{ steps.versioning.outputs.new_version }}

      - name: Publish package locally
        uses: ./actions/maven-publish-local
        with:
          working-directory: 'test-project'

      - name: Clean workspace
        uses: ./actions/clean-workspace

  upload-app:
    name: Upload app to Play Store
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout codebase'
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          lfs: 'true'
          fetch-depth: 0

      - name: Retrieve GitHub secrets
        uses: ./actions/retrieve-secrets
        with:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          SERVICE_ACCOUNT_JSON_BASE64: ${{ secrets.SERVICE_ACCOUNT_JSON_BASE64 }}

      - name: Publish to Play Store
        uses: ./actions/publish-to-play-store
        with:
          aab-paths: ${{ steps.bundle-release-artefacts.outputs.aab-paths }}
          package-name: 'uk.gov.onelogin.criorchestrator.testwrapper'
          json-key-data: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          track: 'internal'

      - name: Clean workspace
        uses: ./actions/clean-workspace
